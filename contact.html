    <div class="container py-5">
        <div class="contact-form-title">
            <h3>Get In Touch</h3>
        </div>
        <form action="mailto:stafford.ellen@protonmail.com" method="get">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="youremail@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea rows="3" class="form-control" name="message" id="message" maxlength="500" placeholder="Write Your Message Here - Max 500 Characters" required></textarea>
            </div>
            <input type="submit" class="btn btn-info w-100" name="submit" value="Send">
        </form>
    </div>
